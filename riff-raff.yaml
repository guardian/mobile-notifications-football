stacks: [mobile-notifications]
regions: [eu-west-1]

deployments:
  mobile-notifications-football-lambda:
    type: aws-lambda
    parameters:
      bucket: mobile-dist
      functionNames: [-football-]
      fileName: mobile-notifications-football-lambda.jar
      prefixStack: true
    dependencies: [mobile-notifications-football-cfn]
  mobile-notifications-football-lambda-cfn:
    type: cloud-formation
    parameters:
      prependStackToCloudFormationStackName: true
      cloudFormationStackName: football
      templatePath: cfn.yaml